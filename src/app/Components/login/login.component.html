<div class="login-box" >
  <div class="left">
    <h1>Login</h1>

    <mat-form-field>
      <input matInput  placeholder="Email" type="text" [(ngModel)]="loginDetails.email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="loginDetails.password">
    </mat-form-field>

    <button mat-raised-button (click)="login()"> Login </button>
    <button mat-raised-button style="margin-left: 4%;" routerLink="/register"> Sign Up</button>
    <button mat-raised-button style="margin-top: 4%;" routerLink="/forgot"> Forgot?</button>

  </div>
  <div class="right">
  
  </div>
</div>
